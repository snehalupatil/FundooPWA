<div class="container">
  <span *ngIf="update">Update for Fundoo</span>
  <h2>
    <span class="logo f">F</span><span class="logo u">u</span>
    <span class="logo n">n</span><span class="logo d">d</span
    ><span class="logo o">o</span><span class="logo o">o</span>
  </h2>
  <h1>Sign in</h1>
  <h4>Continue to Fundoo</h4>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput autocomplete="off" formControlName="email" />
        <mat-error *ngIf="loginForm.controls.email.errors"
          >*Enter an Email</mat-error
        >
      </mat-form-field>
      <!-- <a routerLink="/forgot-email"></a> -->
      <mat-form-field appearance="outline">
        <mat-label>Enter your Password</mat-label>
        <input
          matInput
          type="text"
          autocomplete="off"
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls.password.errors">
          *Enter Correct Password
        </mat-error>
      </mat-form-field>
    </p>
    <a routerLink="/forgot-passward">Forgot password?</a>
    <div class="last-row">
      <button mat-flat-button>
        <a routerLink="/registration">Create account</a>
      </button>
      <button mat-flat-button color="primary" type="submit">Submit</button>
      <!-- <button mat-flat-button color="primary" type="submit">
        <a routerLink="/dashboard">Submit</a>
      </button> -->
      <!-- [disabled]="!loginForm.valid" -->
    </div>
  </form>
</div>
